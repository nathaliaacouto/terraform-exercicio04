name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # ou qualquer branch que vocÃª escolher

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1
      with:
        region: ca-central-1  

    - name: Build Docker image
      run: |
        docker build -t 325583868777.dkr.ecr.ca-central-1.amazonaws.com/mcc2_nvc_dp008:latest .

    - name: Push Docker image to Amazon ECR
      run: |
        docker push 325583868777.dkr.ecr.ca-central-1.amazonaws.com/mcc2_nvc_dp008:latest

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        region: ca-central-1

    - name: Update Kubernetes deployment
      run: |
        # Configurar kubectl para usar o cluster EKS
        aws eks --region ca-central-1 update-kubeconfig --name my-cluster-name
        # Aplicar o Deployment no EKS
        kubectl apply -f deployment.yaml
